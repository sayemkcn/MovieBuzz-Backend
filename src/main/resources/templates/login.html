<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Create cast and crews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--NAV BAR-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/admin/movie}">SMDB Admin Panel</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/admin/movie}">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">All Items
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/admin/movie/type/movie}">Movies</a></li>
                            <li><a th:href="@{/admin/movie/type/tvseries}">Tv Series</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/admin/movie/featured}">Featured</a></li>
                    <li><a th:href="@{/admin/movie/upcoming}">Upcoming</a></li>
                    <li><a th:href="@{/admin/person}">Cast and Crews</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Create New
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/admin/movie/create}">Create New Movie</a></li>
                            <li><a th:href="@{/admin/person/create}">Create New Cast/Crew</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav><!--END NAV BAR-->

<div class="row" style="margin-top: 50px;">
    <span th:if="${param.message != null}" th:text="${param.message[0]}"></span>
</div>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h3>Login Panel</h3>
        <form th:action="@{/login}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="label label-primary" for="email">Email:</label>
                <input class="form-control" type="text" id="email" name="email" placeholder="Email"></input>
            </div>
            <div class="form-group">
                <label class="label label-primary" for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Password"></input>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
