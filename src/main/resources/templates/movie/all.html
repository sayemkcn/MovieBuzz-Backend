<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>All Movies</title>
</head>
<body>

<span th:if="${param.message != null}" th:text="${param.message[0]}"></span>

<div th:if="${movieList != null}">

    <table>
        <thead>
            <th>
            <td>ID</td>
            <td>Name</td>
            <td>Genere</td>
            <td>Rated</td>
            <td>Edit</td>
            <td>Delete</td>
            </th>
        </thead>
        <tbody>
            <tr th:each="movie : ${movieList}">
                <td></td>
                <td th:text="${movie.getUniqueId()}"></td>
                <td>
                    <a th:href="@{/admin/movie/}+${movie.getUniqueId()}">
                        <span th:text="${movie.getName()}"></span>
                    </a>
                </td>
                <td th:text="${movie.getGenere()}"></td>
                <td th:text="${movie.getRated()}"></td>
                <td>
                    <a th:href="@{/admin/movie/update/}+${movie.getUniqueId()}">Edit</a>
                </td>
                <td>
                    <form th:action="@{/admin/movie/delete/}+${movie.getUniqueId()}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td><a th:hidden="${page==0}" th:href="@{/movie(page=${page-1},size=10)}">Previous</a></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a th:hidden="${movieList == null || movieList.isEmpty()}" th:href="@{/movie(page=${page+1},size=10)}">Next</a></td>
            </tr>
        </tfoot>
    </table>

</div>

</body>
</html>
